<!-- <div class="container"> -->
  <div class="row ">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-success shadow-primary border-radius-lg pt-4 pb-3 row">
            <div class="col-6">
              <h6 class="text-white text-capitalize ps-3">Thêm mới sản phẩm</h6>

            </div>
          </div>
        </div>
        <!-- <div class="card-header">Add Product</div> -->
        <div class="card-body">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-6 form-group">
                <h6 for="category_id">Danh mục sản phẩm</h6>
                <select class="form-select" formControlName="category_id">
                  <option value="">-- Chọn danh mục sản phẩm--</option>
                  <option *ngFor="let item of category_product" value="{{ item.id }}">{{ item.name_cate }}</option>
                </select>
              </div>
              <div class="col-6 form-group">
                <h6 for="name">Tên sản phẩm</h6>
                <input type="text" class="form-control" formControlName="name">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-6 form-group">
                <h6 for="default_price">Giá tiền sản phẩm</h6>
                <input type="number" class="form-control" min="0" formControlName="default_price" >
              </div>
              <div class="col-6 form-group">
                <h6 for="image">Ảnh sản phẩm</h6>
                <!-- <input type="file" class="form-control" (change)="onFileSelected($event)" multiple> -->
                <input type="file" class="form-control" (change)="onFileSelected($event)" multiple>
            </div>
            <div class="mt-2" id="preview"></div>


            </div>


            <div class="form-group mt-3">
              <h6 for="tech_specs">Thông số kỹ thuật</h6>
              <ckeditor formControlName="tech_specs"></ckeditor>
              <!-- <input type="text" class="form-control" formControlName="price"> -->
            </div>

            <div class="form-group mt-3">
              <h6 for="description">Mô tả sản phẩm</h6>
              <ckeditor class="form-control" formControlName="description"></ckeditor>
            </div>

            <button type="submit" class="btn btn-primary ">Lưu</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
