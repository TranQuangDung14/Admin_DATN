<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Add Product</div>
        <div class="card-body">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
              <label for="default_price">Default Price</label>
              <input type="text" class="form-control" formControlName="default_price">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" formControlName="price">
            </div>
            <div class="form-group">
              <label for="category_id">Category</label>
              <select class="form-control" formControlName="category_id">
                <option value="">-- Select Category --</option>
                <option value="1">Category 1</option>
                <option value="2">Category 2</option>
                <option value="3">Category 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" formControlName="description"></textarea>
            </div>
            <div class="form-group">
              <label for="image">Image</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
